<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromo</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/cd0fd98f7e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1 id="time"></h1>
        </div>

        <div id="greeting">Good evening,
            <span id="userName" contenteditable="true">name</span>
        </div>
        <div class="todo">
            <label for="task">What is your main focus for today?</label>
        </div>
        <div class="todoList">
            <i id="squarebox" class="fas fa-square fa-xs"></i>
            <span id='todo-input' contenteditable="true">Enter task for today</span>
            <i class="fa fa-trash" id="deleteTask" disabled=true onclick="deleteTask()"></i>
        </div>
        <div class="leftPanel">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/1NaP8H1CYoSODDURHfcx9P?utm_source=generator" width="70%"
                height="65%" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
            </iframe>

            <div class="pomodoro">
                <div class="row">
                  <div class="col-md-6">
                    <div class="row"><p>session length<p></div>
                    <div class="row counter">
                      <div class="col-md-4">
                        <button class="btn btn-default" id="sessDec">-</button>        
                      </div>
                      <div class="col-md-2">
                        <div id="session"></div>
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-default" id="sessInc">+</button>
                      </div>
                    </div>
                  </div>
              
                  <div class="col-md-6">
                    <div class="row"><p>break length<p></div>
                    <div class="row counter">
                      <div class="col-md-4">
                        <button class="btn btn-default" id="breakDec">-</button>
                      </div>
                      <div class="col-md-2">
                        <div id="break"></div>
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-default" id="breakInc">+</button>        
                      </div>
                    </div>
                  </div>
                </div>
                  
                <div id="clock" class="row">
                  <div class="timer"><div class="middle"></div></div>
                </div>
                <div class="row" id="statRow">
                  <div id="stats"></div>
                </div>
                <div class="container">
                  <div class="row" id="btns">
                    <button class="btn btn-default btn-lg" id="start">start</button>
                    <button class="btn btn-default btn-lg" id="stop">stop</button>
                    <button class="btn btn-default btn-lg" id="clear">clear</button>
                  </div>
                </div>
                   
              </div>
              
        </div>
    </div>

    <script src='script.js'></script>

</body>

</html>
